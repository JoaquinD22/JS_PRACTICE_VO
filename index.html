<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">

        <script>
            var weight = 727 // given value under grams
            document.write("<h1>Convert this grams into a different scale</h1>" + " "+ weight + " "+ "by clicking a button");


        </script>

    </div>
    <br>
    <div class="container">

        <p id="display"></p>

    <button type="button" onclick="var weight = 983759387598; var mg =727; document.getElementById('display').innerHTML= weight*mg;">mg</button>
    <br>
    <button type="button" onclick="var weight = 983759387598; var kilo =727; document.getElementById('display').innerHTML= weight/kilo;">kilo</button>
    </div>
</body>
</html>
